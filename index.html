<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Kokoa Talk</title>
  <link rel="stylesheet" href="./kokoa.css">
</head>
<body>
 <div class="status-bar">
   <div class="status-bar__column">
    <span>No Service</span>
    <i class="fa-solid fa-wifi"></i>
   </div>
   <div class="status-bar__column">
    <span>18:43</span>
   </div>
   <div class="status-bar__column">
    <span>110%</span>
    <i class="fa-solid fa-battery-full fa-lg"></i>
    <i class="fa-solid fa-bolt-lightning"></i>
   </div>
 </div>
 <header class="welcome-header">
  <h1 class="welcome-header__title">Welcome to Kokoa-clone Talk</h1>
  <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
 </header>
 <form id="login-form" action="friends.html" method="get">
  <input type="text" placeholder="Email or Phone number">
  <input type="password" placeholder="Password">
  <input type="submit" value="Log in">
  <a href="#">Find Kokoa Account or Password</a> 
 </form>

 <div id="no-mobile">
  <span>Your screen is too big</span>
</div>

 <script src="https://kit.fontawesome.com/bb588ffd01.js" crossorigin="anonymous"></script>
</body>
</html>
