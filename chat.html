
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with someone-Kokoaclone</title>
  <link rel="stylesheet" href="./kokoa.css">
</head>
<body id="chat-screen">
 <div class="status-bar">
   <div class="status-bar__column">
    <span>No Service</span>
    <i class="fa-solid fa-wifi"></i>
   </div>
   <div class="status-bar__column">
    <span>18:43</span>
   </div>
   <div class="status-bar__column">
    <span>110%</span>
    <i class="fa-solid fa-battery-full fa-lg"></i>
    <i class="fa-solid fa-bolt-lightning"></i>
   </div>
 </div>

<header class="alt-header">
  <div class="alt-header__column">
    <a href="more.html"><i class="fa-solid fa-angle-left fa-2x"></i></a></div>
  <div class="alt-header__column">
    <h1 class="alt-header__title">Kuipo</h1>
  </div>
  <div class="alt-header__column">
    <span><i class="fas fa-search fa-lg"></i></span>
    <span><i class="fa-solid fa-bars fa-lg"></i></span>
  </div>
</header>


<main class="main-screen main-chat">
   <div class="chat__timestamp">
    Monday, December 25, 2023
  </div>

  <div class="message-row">
    <img src="./author.jpg" alt="">
    <div class="message-row__content">
      <span class="message__author">Kuipo Anima</span>
      <div class="message__info">
        <span class="message__bubble">How are you?</span>
        <span class="message__time">23:59</span>
      </div>
    </div>
  </div>
  <div class="message-row message-row__own">
    <div class="message-row__content">
      <div class="message__info">
        <span class="message__bubble">I'm great. And you?</span>
        <span class="message__time">23:59</span>
      </div>
    </div>
  </div>
</main>

<form class="reply">
  <div class="reply__column">
    <i class="fa-regular fa-square-plus fa-lg"></i>
  </div>
  <div class="reply__column">
    <input type="text" placeholder="Write a text..">
    <i class="fa-regular fa-face-laugh-squint fa-xl"></i>
    <button>
      <i class="fa-solid fa-arrow-up fa-xl"></i> 
    </button>
  </div>
</form>


<div id="no-mobile">
  <span>Your screen is too big</span>
</div>
 

 <script src="https://kit.fontawesome.com/bb588ffd01.js" crossorigin="anonymous"></script>
</body>
</html>
